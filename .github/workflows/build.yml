name: Build Check

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build_ubuntu:
    name: ubuntu-latest build
    env:
      TARGET: a.out
    strategy:
      matrix:
        include:
          - os: windows-latest
            conan_install: pip install conan --upgrade
            conan_config: ""
          - os: ubuntu-latest
            conan_install: pip install conan --upgrade
            conan_config: .github/requirements.sh &&
              conan profile new --detect default &&
              conan profile update settings.compiler.libcxx=libstdc++11 default
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2

      - name: Create build folder
        run: mkdir -p build

      - name: Install conan
        run: ${{ matrix.gcovr_install }}

      - name: Configure conan
        run: ${{ matrix.conan_config }}
          

      - name: Install conan libs
        run: |
          conan install --build=missing ..
        working-directory: ./build

      - name: Build project
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles" .. && cmake --build . --target $TARGET
        working-directory: ./build
